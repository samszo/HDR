    <script type="module">
        import {modal} from './modules/modal.js';
        import {jdcComplexe} from './modules/jdcComplexe.js';

        let urlApiOmk = 'http://localhost/samszo/omk/s/cartoaffect/page/ajax?json=1&helper=JDC&action=getComplexity&',
            m=new modal({'size':'modal-lg'}), hot,
            rectFooter = d3.select('footer').node().getBoundingClientRect(),
            rectHeader = d3.select('header').node().getBoundingClientRect(),
            rectChart = d3.select('#contentChart').node().getBoundingClientRect();
        /*
        setMenu('#ddExport',[
            {'id':1,'name':'Toutes les donnÃ©es'},
        ],'name',exportData);
        */

        d3.select("#btnQuery").on('click',e=>{
            let q = d3.select("#iptQuery").node().value; 
            getData(urlApiOmk+q);
        })

        getData(urlApiOmk+'id=299743');
        
        function getData(url){
            showLoader();
            d3.json(url)
                .then(data=>{
                    console.log(data);
                    let cont = d3.select('#contentChart');
                    cont.select("svg").remove();
                    let cpx = new jdcComplexe({'data':data,'cont':cont
                        ,'width':rectChart.width
                        ,'height':rectFooter.top-rectFooter.height-rectHeader.bottom});
                    setTable(data.infos.resources)
                    //d3.select("#contentInfos").html(JSON.stringify(data.infos.params))
                    hideLoader();
                })
                .catch(error => {
                    m.setBody('<h3 class="text-white bg-dark">ERROR</h3>'
                    +error);
                    m.setBoutons([{'name':"Close"}]);                
                    m.show();    
                    hideLoader();
                    console.error('There was an error!', error);
                });                
        }


        function setTable(data){
            let headers = Object.keys(data[0]);
            if(hot){
                hot.clear();
                hot.updateData(data);
                //hot.render()
            }else{
                hot = new Handsontable(d3.select('#contentDetails').append('div').node(), {
                    className: 'htDark',
                    afterGetColHeader: function(col, TH){
                        TH.className = 'darkTH'
                    },
                    colHeaders: true,
                    rowHeaders: true,
                    data:data,
                    colHeaders: headers,
                    height: rectFooter.top-rectFooter.height-rectHeader.bottom,
                    width: '100%',
                    licenseKey: 'non-commercial-and-evaluation',
                    customBorders: true,
                    dropdownMenu: true,
                    multiColumnSorting: true,
                    filters: true,
                    selectionMode:'single',
                    columns: getCellEditor(headers),
                    allowInsertColumn: false,
                    copyPaste: false,
                });
            }
        }

    </script>
