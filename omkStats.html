    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        import {auth} from './modules/auth.js';
        import {pa} from './modules/authParams.js';
        import {JSONPath} from './node_modules/jsonpath-plus/dist/index-browser-esm.js';        


        let hot, a = new auth(pa);

        a.getUser(u=>{
            console.log(u);
        });


        setMenu('#ddExport',[
            {'id':1,'name':'Toutes les donnÃ©es'},
        ],'name',exportData);

        getData('http://localhost/samszo/omk/s/cartoaffect/page/ajax?json=1&helper=SQL&action=statClassUsed');

        function getData(url){
            showLoader();
            d3.json(url).then(data=>{
                setTable(data);
                hideLoader();
            })            
        }


        function setMenu(s,data,lbl,fct){
            d3.select(s).selectAll('li').data(data)
            .join(
                enter => enter.append('li')
                    .append('a').attr('class',"dropdown-item")
                    .html(d=>d[lbl])
                    .on('click',fct),
                update => update.select('a').html(d=>d[lbl]),
                exit => exit.remove()
            );
        }

        function exportData(e,d){
            showLoader();
            switch (d.id) {
                case 1:
                    const exportPlugin = hot.getPlugin('exportFile');
                    exportPlugin.downloadFile('csv', {
                        bom: false,
                        columnDelimiter: ',',
                        columnHeaders: true,
                        exportHiddenColumns: true,
                        exportHiddenRows: true,
                        fileExtension: 'csv',
                        filename: 'githubStats_'+a.loginGitHub+'[YYYY]-[MM]-[DD]',
                        mimeType: 'text/csv',
                        rowDelimiter: '\r\n',
                        rowHeaders: true
                    });                    
                    break;            
                default:
                    break;
            }
            hideLoader();
        }

        function setTable(data){
            let rectFooter = d3.select('footer').node().getBoundingClientRect(),
                rectHeader = d3.select('header').node().getBoundingClientRect(),
                headers = Object.keys(data[0]);

            hot = new Handsontable(d3.select('#contentDetails').append('div').node(), {
                className: 'htDark',
                afterGetColHeader: function(col, TH){
                    TH.className = 'darkTH'
                },
                colHeaders: true,
                rowHeaders: true,
                data:data,
                colHeaders: headers,
                height: rectFooter.top-rectFooter.height-rectHeader.bottom,
                width: '100%',
                licenseKey: 'non-commercial-and-evaluation',
                customBorders: true,
                dropdownMenu: true,
                multiColumnSorting: true,
                filters: true,
                selectionMode:'single',
                columns: getCellEditor(headers),
                allowInsertColumn: false,
                copyPaste: false,
            });

        }

    </script>
