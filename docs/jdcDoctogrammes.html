    <script type="module">
        import {modal} from './modules/modal.js';
        import {auth} from './modules/auth.js';

        let m=new modal({'size':'modal-lg'}), 
            tc, 
            hotRes,

            a = new auth({'navbar':d3.select('#navbarMain'),
                mail:'cartohexa.api@jdc.com',
                apiOmk:'../../omk/api/',
                ident: 'XNGNTOV3uh8h5txjOpOOJj6QwCmyGiwo',
                key: 'hsF9lAULcsNpai7DdZe78SIiNsp1ZTb6'
            });
        //log l'utilisateur
        a.getUser(u=>{

        });
        //gestion des event de l'ihm
        d3.select("#btnNewMarkdown").on('click',e=>{
            genereMarkdown(document.getElementById('inptIdItem').value);
        })       
        
        function genereMarkdown(id, niv=1){
            console.log(id+' '+niv);
            //récupère l'item
            let item = a.omk.getItem(id),
            //creation du markdown
            md = "#".repeat(niv)+' '+item['o:title']+' {#sec-item'+item['o:id']+'}\n';
            //ajoute les items liées
            if(item["@reverse"] && item["@reverse"]["dcterms:isPartOf"]){
                item["@reverse"]["dcterms:isPartOf"].forEach(il=>{
                    let sp = il["@id"].split('/');
                    md += genereMarkdown(sp[sp.length-1], niv+1);
                })
            }
            //ajoute le markdown à la suite
            if(niv==1)areaMD.text(areaMD.text()+md);
            return md;
        }
        
    </script>
