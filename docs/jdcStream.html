    <script type="module">
        import {appUrl} from './modules/appUrl.js';
        import {modal} from './modules/modal.js';
        import {streamWords} from './modules/streamWords.js';
        import {posiColor} from './modules/posiColor.js';

        let urlApiOmk = '../../omk/s/cartoaffect/page/ajax?json=1&helper=JDC&action=getStream&id=',
            urlDataDefault = 'assets/data/streamPersonnes.json',
            dataDetails, sw, 
            m=new modal({'size':'modal-lg'}), hotRes, hotCpx, 
            aUrl = new appUrl({'url':new URL(document.location),
                'tgtIn':d3.select('#iptQuery').node()
            }),
            rectFooter = d3.select('footer').node().getBoundingClientRect(),
            rectHeader = d3.select('header').node().getBoundingClientRect(),
            rectDiag = d3.select('#contentChart').node().getBoundingClientRect(),
            pc, cpx, cpxDB;

        /*
        setMenu('#ddExport',[
            {'id':1,'name':'Toutes les données'},
        ],'name',exportData);
        */
        d3.select("#ddSelectRoleActors").selectAll('li').on('click',e=>{
            if(sw)sw.changeCat(e.currentTarget.innerText);
            aUrl.change('cat',e.currentTarget.innerText);
        })
        
        d3.select("#btnQuery").on('click',e=>{
            let q = d3.select("#iptQuery").node().value; 
            setDiag(urlApiOmk+q);
        })
        d3.select("#btnUrl").on('click',e=>{
            let u = d3.select("#iptUrl").node().value; 
            setDiag(u);
        })
           
        if(aUrl.params && aUrl.params.has('id'))
            setDiag(urlApiOmk+aUrl.params.get('id'));
        else
            setDiag(urlDataDefault);

        function setDiag(url){
            sw = new streamWords({
                'aUrl':aUrl,
                'cont':d3.select('#contentChart'),'urlData':url,
                'width':rectDiag.width*2,'height':(rectFooter.top-rectHeader.bottom)*2.5,
                'cat':aUrl.params.get('cat')
                });
        }

        function setDetails(){
            let r, urlAdmin, titre='Complexity of ';
            if(dataDetails.infos.query){
                titre+=' query : '+dataDetails.infos.query                
            }else{
                r = dataDetails.infos.resources.filter(d=>d.id==dataDetails.infos.params.id)[0];
                titre+=': '+r.details["o:title"];
                urlAdmin=r.details["@id"].replace('api','admin')
                    .replace('items/','item/')
                    .replace('item_sets/','item-set/')
                    ;
                d3.select("#contentInfos").html(
                    `<H5><a target="_blanck" href="${urlAdmin}">${r.details["o:title"]}</a></H5>
                    <H6>${Array.isArray(r.details["@type"]) ? r.details["@type"].join() : r.details["@type"]}</H6>
                    `
                );
                                
            }
            d3.select("#complexityTitle").text(titre);
        }

        function setDataComplexityForTable(data){
            let dataTable = [{}]
        }

        function setTable(data, cont, hot, menu){
            if(hot){                
                hot.clear();
                if(data)hot.updateData(data);
                else hot.updateData([]);
                //hot.render()
            }else{
                let headers = Object.keys(data[0]),
                    menuContext = menu ? {
                        callback(key, selection, clickEvent) {
                          // Common callback for all options
                          console.log(key, selection, clickEvent);
                        },
                        items: {
                          complexity: { // Own custom option
                            name() { // `name` can be a string or a function
                              return `<button type="button" id="btnComplexityItem" class="btn btn-sm btn-danger">
                                        <i class="fa-solid fa-calculator"></i>
                                    </button>`;
                            },
                            callback(key, s, e) { // Callback for specific option
                                let r = this.getDataAtRow(s[0].start.row);
                                setDiag(urlApiOmk+'id='+r[1]);
                            }
                          }
                        }
                      } : menu;
                hot = new Handsontable(cont.append('div').node(), {
                    className: 'htDark',
                    afterGetColHeader: function(col, TH){
                        TH.className = 'darkTH'
                    },
                    colHeaders: true,
                    rowHeaders: true,
                    data:data,
                    colHeaders: headers,
                    height: (rectFooter.top-rectFooter.height-rectHeader.bottom)/2,
                    width: '100%',
                    licenseKey: 'non-commercial-and-evaluation',
                    customBorders: true,
                    dropdownMenu: true,
                    multiColumnSorting: true,
                    filters: true,
                    selectionMode:'single',
                    columns: getCellEditor(headers),
                    allowInsertColumn: false,
                    copyPaste: false,
                    contextMenu: menuContext,
                    search: true,                        
                });
            }
            return hot;
        }

    </script>
